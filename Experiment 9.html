<html>
  <head>
    <title>Mouse Over</title>
    </head>
<body>
    <h1 id="text">Hello</h1>
    <img src="1.jpeg" onmouseover="onmouse()" onmouseout="outmouse()" id="image">
    <script>
     function onmouse(){
         document.getElementById('text').innerText='Welcome to my page';
         document.getElementById('image').src='flower.jpeg';
         }
      function outmouse(){
        document.getElementById('text').innerText='Hello world';
        document.getElementById('image').src='nature.jpeg';
        }
   </script>
   </body>
   </html>
