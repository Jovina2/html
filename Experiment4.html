<html>
<head>
<title>Registration form</title>
</head>
<body bgcolor="pink">
<h1><center><u>REGISTRATION FORM</h1></center></u>
<br>
<form>
First Name:&emsp;<INPUT TYPE="TEXT" NAME="FName" SIZE="15" MAXLENGTH="25"><br><br>
Last Name:&emsp;<INPUT TYPE="TEXT" NAME="LName" SIZE="15" MAXLENGTH="25"><br><br>
Nationality:&emsp;<INPUT TYPE="TEXT" NAME="Country" SIZE="15" MAXLENGTH="25"><br><br>
<font color=red>Course:</font><br><br>
<select>
<option value="MCA">MCA</option>
<option value="MBA">MBA</option>
<option value="B.Tech">B.tech</option>
<option value="CS">CS</option>
</select><br><br>
<font color=red>Gender:</font><br><br>
Male:<INPUT TYPE="RADIO" NAME="Gender"><br><br>
Female:<INPUT TYPE="RADIO" NAME="Gender"><br><br>
Others:<INPUT TYPE="RADIO" NAME="Gender"><br><br>
Phone Number:<INPUT TYPE="TEXT" NAME="Phone" SIZE="15" MAXLENGTH="13"><br><br>
Address:<TEXTAREA COLS="40" ROWS="2" NAME="Address"></TEXTAREA><br><br>
Email ID:<INPUT TYPE="EMAIL" id="FName" SIZE="15" MAXLENGTH="25"><br><br>
<font color=red>Languages Known:</font><br><br>
Malayalam:<INPUT TYPE="CHECKBOX" NAME="Languages Known"><br><br>
English:<INPUT TYPE="CHECKBOX" NAME="Languages Known"><br><br>
Hindi:<INPUT TYPE="CHECKBOX" NAME="Languages Known"><br><br>
French:<INPUT TYPE="CHECKBox" NAME="Languages Known"><br><br>
<font color=red>Hobbies:</font><br><br>
<select>
<option value="Dancing">Dancing</option>
<option value="Singing">Singing</option>
<option value="Writing">Writing</option>
<option value="Reading">Reading</option>
</select><br><br>
<font color=green>Submit the data:</font><br><br>
<INPUT TYPE="SUBMIT" VALUE="Submit">
<INPUT TYPE="RESET" VALUE="Reset">
</form>
</body>
</html>
